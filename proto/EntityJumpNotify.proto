syntax = "proto3";

import "Vector.proto";

message EntityJumpNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		CMD_ID = 221;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
	}
	enum Type {
		NULL = 0;
		ACTIVE = 1;
		PASSIVE = 2;
	}
	uint32 entityId = 1;
	Type jumpType = 2;
	Vector pos = 3;
	Vector rot = 4;
}
