syntax = "proto3";

message TriggerCreateGadgetToEquipPartNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		CMD_ID = 333;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
	}
	uint32 entityId = 1;
	uint32 gadgetEntityId = 2;
	uint32 gadgetId = 3;
	string equipPart = 4;
}
